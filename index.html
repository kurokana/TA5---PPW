<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Interaktif</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <h1 class="text-center mb-4">Kalkulator TA5 Js Faisal</h1>
                        
                        <div class="row">
                            <!-- Kalkulator -->
                            <div class="col-md-7">
                                <div class="calculator">
                                    <!-- Display -->
                                    <div class="display-container mb-3">
                                        <input type="text" id="display" class="form-control display" value="0" readonly>
                                        <div class="expression" id="expression"></div>
                                    </div>

                                    <!-- Calculator Buttons -->
                                    <div class="row mb-2 g-2">
                                        <div class="col-3">
                                            <button class="btn btn-warning w-100 func-btn" onclick="clearEntry()">CE</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-danger w-100 func-btn" onclick="clearAll()">C</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-info w-100 func-btn" onclick="backspace()">⌫</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-secondary w-100 func-btn" onclick="percentage()">%</button>
                                        </div>
                                    </div>

                                    <div class="row mb-2 g-2">
                                        <div class="col-3">
                                            <button class="btn btn-light w-100 num-btn" onclick="appendNumber('7')">7</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-light w-100 num-btn" onclick="appendNumber('8')">8</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-light w-100 num-btn" onclick="appendNumber('9')">9</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-primary w-100 op-btn" onclick="setOperation('÷')">÷</button>
                                        </div>
                                    </div>

                                    <div class="row mb-2 g-2">
                                        <div class="col-3">
                                            <button class="btn btn-light w-100 num-btn" onclick="appendNumber('4')">4</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-light w-100 num-btn" onclick="appendNumber('5')">5</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-light w-100 num-btn" onclick="appendNumber('6')">6</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-primary w-100 op-btn" onclick="setOperation('×')">×</button>
                                        </div>
                                    </div>

                                    <div class="row mb-2 g-2">
                                        <div class="col-3">
                                            <button class="btn btn-light w-100 num-btn" onclick="appendNumber('1')">1</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-light w-100 num-btn" onclick="appendNumber('2')">2</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-light w-100 num-btn" onclick="appendNumber('3')">3</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-primary w-100 op-btn" onclick="setOperation('-')">-</button>
                                        </div>
                                    </div>

                                    <div class="row mb-2 g-2">
                                        <div class="col-3">
                                            <button class="btn btn-light w-100 num-btn" onclick="appendNumber('0')">0</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-light w-100 num-btn" onclick="appendDecimal()">.</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-success w-100 eq-btn" onclick="calculate()">=</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-primary w-100 op-btn" onclick="setOperation('+')">+</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- History Panel -->
                            <div class="col-md-5">
                                <div class="history-panel">
                                    <h5 class="text-center mb-3">History</h5>
                                    <div id="historyList" class="history-list">
                                        <p class="text-muted text-center">Belum ada perhitungan</p>
                                    </div>
                                    <button class="btn btn-outline-danger btn-sm w-100 mt-2" onclick="clearHistory()">Clear History</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <small class="text-muted">Gunakan keyboard untuk input cepat! (Angka, +, -, *, /, Enter, Escape)</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
